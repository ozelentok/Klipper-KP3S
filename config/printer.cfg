[printer]
kinematics: cartesian
max_velocity: 160
max_accel: 2000
minimum_cruise_ratio: 0.2
max_z_velocity: 12
max_z_accel: 100
square_corner_velocity: 5.0

[firmware_retraction]
retract_length: 0.7
retract_speed: 60
unretract_extra_length: 0.03
unretract_speed: 60

[input_shaper]
shaper_freq_x: 76
shaper_type_x: mzv
damping_ratio_x: 0.2
shaper_freq_y: 38
shaper_type_y: mzv
damping_ratio_y: 0.2

[include steppers.cfg]
[include extruder.cfg]
[include bed.cfg]
[include peripherals.cfg]
[include macros.cfg]

# [include adxl.cfg]

[display_status]
[pause_resume]
[respond]
[exclude_object]

[idle_timeout]
timeout: 600
gcode:
  ON_IDLE_TIMEOUT

