[bltouch]
control_pin: PA8
sensor_pin: ^PA11
probe_with_touch_mode: False
x_offset: 28
y_offset: -3
lift_speed: 6
speed: 4
samples: 1

[heater_bed]
heater_pin: PA0
sensor_type: Generic 3950
sensor_pin: PC0
min_temp: 0
max_temp: 90

[safe_z_home]
home_xy_position: 70, 103
speed: 100
z_hop: 4
z_hop_speed: 6

[bed_mesh]
speed: 120
algorithm: lagrange
horizontal_move_z: 5
mesh_min: 40, 15
mesh_max: 180, 180
mesh_pps: 2
probe_count: 4
fade_start: 1
fade_end: 10
fade_target: 0

[bed_screws]
screw1_name: front left screw
screw1: 25, 25
screw2_name: front right screw
screw2: 175, 25
screw3_name: rear right screw
screw3: 175, 175
screw4_name: rear left screw
screw4: 25, 175
horizontal_move_z: 5
speed: 120

[screws_tilt_adjust]
screw1_name: front left screw
screw1: 0, 28
screw2_name: front right screw
screw2: 150, 28
screw3_name: rear right screw
screw3: 150, 178
screw4_name: rear left screw
screw4: 0, 178
horizontal_move_z: 5
speed: 120
screw_thread: CW-M3
